<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<table class="table">
    <tr>
        <td>faculty name</td>
        <td><input type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>department</td>
        <td><select name="" id="" class="form-control">
            <option value="PHYSICS">PHYSICS</option>
            <option value="ENGLISH">ENGLISH</option>
            <option value="MATHEMATICS">MATHEMATICS</option>
            <option value="COMMERCE">COMMERCE</option>
            <option value="PSYCHOLOGY">PSYCHOLOGY</option>
            <option value="COMPUTER SCIENCE">COMPUTER SCIENCE</option>
            <option value="MALAYALAM">MALAYALAM</option>  
            <option value="STATISTICS">STATISTICS</option>
        </select></td>
    </tr>
    <tr>
        <td>educational qualification</td>
        <td><input type="" class="form-control"></td>
    </tr>
    <tr>
        <td>contact no</td>
        <td><input type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>designation</td>
        <td><input type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>address</td>
        <td><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
    </tr>
    <tr>
        <td>pincode</td>
        <td><input type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>district</td>
        <td><select name="" id="" class="form-control">
            <option value="THIRUVANANTHAPURAM">THIRUVANANTHAPURAM</option>
            <option value="ERNAKULAM">ERNAKULAM</option>
            <option value="KANNUR">KANNUR</option>
            <option value="KOTTAYAM">KOTTAYAM</option>
            <option value="MALAPPURAM">MALAPPURAM</option>
            <option value="IDUKKI">IDUKKI</option>
            <option value="KOLLAM">KOLLAM</option>
            <option value="WAYANAD">WAYANAD</option>
            <option value="KASARGOD">KASARGOD</option>
            <option value="THRISSUR">THRISSUR</option>
        </select></td>
    </tr>
    <tr>
        <td>date of birth</td>
        <td><input type="date" name="" id="" class="form-control"></td>
    </tr>
    <tr>
        <td>email id</td>
        <td><input type="email" name="" id="" class="form-control"></td>
    </tr>
    <tr>
        <td>blood group</td>
        <td><select name="" id="" class="form-control">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B-">B+</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="B+">B+</option>
        </select></td>
    </tr>
    <tr>
        <td></td>
        <td><button class="btn btn-info">register</button></td>
    </tr>
</table>





<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>    
</body>
</html>
